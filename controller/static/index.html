<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shipyard</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Docker Management">
        <meta name="author" content="shipyard">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script src="js/semantic.min.js"></script>
    </head>
    <body ng-app="shipyard">
        <div ng-include="template" ng-controller="HeaderController"></div>
        <div class="container">
            <div class="ui grid">
                <div class="row">
                    <div class="three wide column">
                        <div ng-include="template" ng-controller="MenuController"></div>
                    </div>
                    <div class="thirteen wide column">
                        <div class="ui">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="js/angular/angular-loader.min.js"></script>
        <script src="js/angular/angular-resource.min.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/nv.d3.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/filters.js"></script>
        <script src="app/utils.js"></script>
    </body>
</html>
